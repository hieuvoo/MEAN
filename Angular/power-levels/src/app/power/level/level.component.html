<div>
  {{type}}<br>
  Power Level:
  <span *ngIf="initial">
      {{multiplier * initial}}
      <span class="exclaimation" *ngIf="initial*multiplier > 9000 && initial*multiplier <= 20000">"Over 9000!"</span>
      <span class="exclaimation" *ngIf="initial*multiplier > 20000 && initial*multiplier < 50000">"Run Yamcha! Run!"</span>
      <span class="exclaimation" *ngIf="initial*multiplier == 50000">"Beerus Level"</span>
  </span>
</div>
